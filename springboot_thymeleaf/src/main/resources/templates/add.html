<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
</head>
<body>
<div th:insert="~{fragments/header}"></div>
    <form th:action="@{/admin/categories/save}" method="post">
        <label>Category Name</label>
        <input type="hidden" th:value="${category.isEdit}" name="isEdit">
        <input type="hidden" th:value="${category.id}" name="id">
        <input type="text" name="name" th:value="${category.name}"><br><br>

        <label for="image">Link Image:</label>
        <input type="text" id="image" name="image" th:value="${category.image}"><br>
        <div th:if="${cate?.image}">
            <img th:if="${#strings.startsWith(category.image, 'https')}" th:src="${category.image}" height="150" width="200"/>
            <img th:if="${!#strings.startsWith(category.image, 'https')}" th:src="@{/image(fname=${category.image})}" height="150" width="200"/>
        </div><br>

        <label>Status</label>
        <input type="text" name="status" th:value="${category.status}"><br><br>

        <div th:if="${category.isEdit}">
            <input type="submit" value="Update">
        </div>
        <div th:if="${!category.isEdit}">
            <input type="submit" value="Insert">
        </div>
    </form>
        <div th:insert="~{fragments/footer}"></div>
</body>
</html>
